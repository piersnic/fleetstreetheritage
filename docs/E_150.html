<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Analytics (replace with your GA4 Measurement ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E01B51HMZL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E01B51HMZL'); // Replace with your GA4 Measurement ID
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .notice {
      padding: 1em;
      text-align: center;
      background-color: #ffffff;
      font-size: 1.2em;
    }
    .pdf-container {
      height: calc(100vh - 60px); /* Leave space for notice */
      width: 100vw;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="notice">This is the easy read file</div>
  <div class="pdf-container">
    <iframe src="150.pdf#zoom=fitH" title="PDF Document"></iframe>
  </div>
</body>
</html>
